<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Matcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pattern Matcher</h1>
        <label for="pattern">Pattern:</label>
        <input type="text" id="pattern" placeholder="Enter pattern (e.g., \\d, \\w)">
        <label for="inputString">Input String:</label>
        <input type="text" id="inputString" placeholder="Enter string to test against pattern">
        <button onclick="runPatternMatcher()">Match</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
